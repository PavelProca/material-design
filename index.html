<!DOCTYPE html>
<html>
<head>
	<title>Material icons</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<!-- ************************************ HEADER SECTION ************************************ -->
	<div id="header">
		<!-- TOP -->
		<div class="header-top">
			<img src="images/logo.png">
		</div>
		<!-- BOTTOM -->
		<div class="header-bottom">
			<div class="search">
				<img src="images/search.png">
				<input type="text">
			</div>
		</div>
	</div>
	<!-- ************************************ MAIN CONTENT SECTION ************************************ -->
	<div id="content" class="container">
		<!-- ROW WITH ICONS -->
		<div class="row">
			<div class="ic-wrapper col-md-2 col-sm-2 col-xs-4">
				<div class="ic-block" onClick="showMenu(1)">
					<div>
						<img src="png/icon1.png">
					</div>
					Icon Name
				</div>
			</div>
			<div class="ic-wrapper col-md-2 col-sm-2 col-xs-4">
				<div class="ic-block" onClick="showMenu(2)">
					<div>
						<img src="png/icon2.png">
					</div>
					Icon Name
				</div>
			</div>
			<div class="ic-wrapper col-md-2 col-sm-2 col-xs-4">
				<div class="ic-block" onClick="showMenu(3)">
					<div>
						<img src="png/icon3.png">
					</div>
					Icon Name
				</div>
			</div>
			
		</div>
	</div>
	<!-- HIDDEN DOWNLOAD MENU -->
	<div class="save-menu">
		<div id="menu-wrapper" class="container">
			<div class="row">
				<div id="ico">
					<img src="images/icon.png" id="load-icon">
					<span id="load-name">Icon Name</span>
				</div>
				<div id="save">
					<a href="images/icon2.png" download id="load">Load</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
